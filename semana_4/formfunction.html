<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucles</title>
    <style>
        #form {
            width: 300px;
            min-height: 60px;
            background-color: #ddd;
            margin: 20px auto;
            border-radius: 10px;
            padding: 10px;
        }
        #container {
            width: 300px;
            min-height: 100px;
            background-color: #ddd;
            margin: 20px auto;
            border-radius: 10px;
            padding: 10px;
        }
        p {
            margin: 0px;
        }
    </style>
</head>
<body>
    <div id="form">
        <h1>Entradas</h1>
        <input type="text" id="input_numero">
        <input type="button" onclick="add();" value="add">
        <input type="button" onclick="reverse();" value="rev">
        <input type="button" onclick="reset();" value="reset">
    </div>
    <div id="container"></div>
</body>
<script>
    const div_container = document.getElementById('container');

    let numeros = [];
    
    function add() {
        const numero = document.getElementById('input_numero').value;
        div_container.innerHTML = "";
        div_container.innerHTML += "<hr>";

        numeros.push(numero);

        for (let n of numeros) {
            div_container.innerHTML += "<p>" + n + "</p>";
        }
        div_container.innerHTML += "<hr>";
        document.getElementById('input_numero').value = "";
        document.getElementById('input_numero').focus();
    }

    function reverse() {
        numeros.reverse();
        div_container.innerHTML = "";
        div_container.innerHTML += "<hr>";
        for (let n of numeros) {
            div_container.innerHTML += "<p>" + n + "</p>";
        }
        div_container.innerHTML += "<hr>";
    }

    function reset() {
        numeros = [];
        div_container.innerHTML = "";
    }

</script>
</html>
