<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Todo</title>
</head>
<body>
    <div class="container mt-5 mx-auto" style="width: 600px;">
        <h1>Todo App</h1>
        <!-- static form -->
        <div class="card">
            <div class="card-body">
                <form class="input-group" action="http://localhost:3000/task" method="post">
                    <input type="text" name="task_text" id="task_text" class="form-control" placeholder="New task...">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-outline-primary" id="button_fetch">Fetch</button>
                    <button type="button" class="btn btn-outline-secondary" id="button_get">Get</button>
                </form>
            </div>
        </div>
        <!--  -->
        <div class="card mt-4 invisible">
            <ul class="list-group list-group-flush" id="list_tasks">
            </ul>
        </div>
    </div>
</body>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
  <script src="./app.js"></script>
</html>
